<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>
#menu {
	width: 70px;
	background-color: rgb(110,138,195);
	padding: 20px 20px 0 20px;
	position: absolute;
	left: -92px;
	z-index: 100;
}
#menu img {
	margin-bottom: 20px;
	border: 1px solid rgb(0,0,0);
}

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

td img{
	padding:0 5px;
	width: 300px;
	height:200px;
}
h1,p {
	text-align:center;
}

</style>
<script src="../JQuery/jquery-1.6.3.min.js"></script>
<script src="../JQuery/jquery.easing.1.3.js"></script>

<script>
$(document).ready(function() {
	var foto_hover=["img/1.jpg",
			                "img/2.jpg",
							"img/3.jpg",
							"img/4.jpg"];
			var imagenes=[];
			for(var i=0; i<foto_hover.length;i++){
				imagenes[i]=new Image();
				imagenes[i].src=foto_hover[i];
			}
			$("img").each(function() {
			$(this).hover(cambiar , restaurar);
            
        });
		
		$("#menu").hover(function(){
		$(this).stop().animate({
		left:"0px"
	},500,"easeInSine");  //Termina animate
	},
	function(){
		$(this).stop().animate({
			left:"-92"
		},1500,"easeOutBounce");
		
		});
    
});
function cambiar(e){
	if(e.target==img1){
		$("#img1").attr("src","img/1.jpg");
		}else if(e.target==img2){
		$("#img2").attr("src","img/2.jpg");
		}else if(e.target==img3){
		$("#img3").attr("src","img/3.jpg");
		}else if(e.target==img4){
		$("#img4").attr("src","img/4.jpg");
		}
	}
	
function restaurar(e){
	if(e.target==img1){
		$("#img1").attr("src","alb_negru/1.jpg");
		}else if(e.target==img2){
		$("#img2").attr("src","alb_negru/2.jpg");
		}else if(e.target==img3){
		$("#img3").attr("src","alb_negru/3.jpg");
		}else if(e.target==img4){
		$("#img4").attr("src","alb_negru/4.jpg");
		}
	}

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="alb_negru/1.jpg" id="img1" ></td>
    <td><img src="alb_negru/2.jpg" id="img2" ></td>
    <td><img src="alb_negru/3.jpg" id="img3" ></td>
    <td><img src="alb_negru/4.jpg" id="img4" ></td>
  </tr>
</table>

 <div id="menu">
  <img src="img/1.jpg" width="70" height="70" alt="blue">
  <img src="img/2.jpg" width="70" height="70" alt="green">
  <img src="img/3.jpg" width="70" height="70" alt="orange">
  <img src="img/4.jpg" width="70" height="70" alt="purple">  
</div>
<p>
<a href="../../">Volver a pagina principal</a>
</p>

</body>
</html>
